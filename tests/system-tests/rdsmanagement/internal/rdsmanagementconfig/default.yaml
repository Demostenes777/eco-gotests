rdsmanagement_cluster_version: 4.10
rdsmanagement_master_nodes_count: 3
rdsmanagement_worker_nodes_count: 2

rdsmanagement_apps_ns: mano-apps
rdsmanagement_performance_addon_ns: performance-addon-operator
rdsmanagement_openshift_virtualization_ns: openshift-cnv 
rdsmanagement_quay_ns: quay-enterprise
rdsmanagement_metallb_ns: metallb
rdsmanagement_acm_ns: open-cluster-management
rdsmanagement_kafka_ns: kafka-cluster
rdsmanagement_kafka_adapter_ns: prom-kafka-adapter
rdsmanagement_ansible_ns: ansible-automation-platform
rdsmanagement_amq7_ns: amq7-interconnect-operator
rdsmanagement_stf_ns: service-telemetry

rdsmanagement_kubelet_cpu_allocation_ns: 8000m
rdsmanagement_kubelet_memory_allocation_ns: 16Gi

rdsmanagement_idm_deployed: true
